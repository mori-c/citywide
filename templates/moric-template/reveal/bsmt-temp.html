<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">

		<title>Basement Module</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal-mod.css">
    <link rel="stylesheet" href="css/theme/2001-mod.css" id="theme">
      
    <!-- CUSTOM -->
        <link rel="stylesheet" href="css/styling.css">
      
    <!-- PLUGINS -->
    <link rel="stylesheet" href="lib/ven/animateCSS/animate.min.css">
    <link rel="stylesheet" href="lib/ven/animateCSS/animate.css">
      
    <!-- Overlay -->
        <link rel="stylesheet" href="lib/ven/overlay/overlay.css">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
      
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section id="projects" class="headers">
            <h2 class="headers">Projects</h2>
            <h3 class="inverted sub-header-title">Sub-Header</h3>
            
            <h6 class="nav-pg-link animated fadeIn icon svg open">
                <a href="http://connieleung.github.io/index/reveal/projects.html#/projects" data-preview-link class="icon svg open">
                    <img class="icon svg open" src="assets/ico/svg/maximize.svg" alt="maximize to learn more"/>
                </a>
                <br>
                <a class="nav ctrl open" href="http://connieleung.github.io/index/reveal/projects.html#/projects" data-preview-link>
                    Learn More
                </a>
            </h6>
        </section>
          
			</div>

        <aside class="controls" style="display: block;">
            <div class="navigate-left" aria-label="previous slide"></div>
            <div class="navigate-right" aria-label="next slide"></div>
            <div class="navigate-up" aria-label="above slide"></div>
            <div class="navigate-down" aria-label="below slide"></div>
        </aside>
        
                  <!-- Custom Navigations -->
               <!-- Top Right Corner Hamburger -->
                <aside class="control-menu" style="display: block;">
                    <a  href="#/5/2" data-preview-link>
                        <img class="animated pulse"  src="assets/img/cross.png" />
                    </a>
                </aside>
        
               <!-- Bottom center footer -->
                <div class="footer social" style="">
                    
                    <a class="icon nav max social" href="#">
                        <img src="assets/ico/svg/maximize.svg" />
                    </a>
                    <a class="icon nav plus social" href="#/4">
                        <img src="assets/ico/svg/plus.svg" />
                    </a>
                </div>
            
            <!-- Displays presentation progress, max value changes via JS to reflect # of slides -->
            <div class="progress"><span></span></div>
        
        </div><!-- End of Reveal -->

        <!-- Optional libraries for code syntax highlighting and classList support in IE9 -->
        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script src="js/bg-iframe.js"></script>

        <!-- Overlay -->
        <script src="lib/ven/overlay/modernizr.overlay.js"></script>
        <script src="lib/ven/overlay/classie.js"></script>
        <script src="lib/ven/overlay/overlay.js"></script>


		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
